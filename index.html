</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand text-light" href="#">
      Restaurant a paris
    </a>
  </nav>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div id="map" class="mt-4"></div>
          </div>
          <div class="col-md-3">
              <div class="form-inline mt-4 ">
                  <div class="input-group mb-2 mr-sm-2" >
                    <input type="text" class="form-control" id="search" placeholder="Search a restaurant">
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <button id="search_restau" class="btn btn-primary"> <i class="fa fa-search" >
                        </i> </button>
                      </div>
                      
                    </div>
                  </div>
              </div>
              <div id="restaurant">
                <div class="card mt-4" style="width: 100%;">
                    <div class="card-header">
                      Restaurant
                    </div>
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
              </div>

              <div class="form-group" >
                <div class="form-inline mt-3">
                    <input class="form-control form-control-sm col-6" id="lat" placeholder="lat">
                    <input class="form-control form-control-sm col-6" id="long" placeholder="long">
                </div>
                <input class="form-control mt-3" id='nom' placeholder="name">
                <input type="number" class="form-control form-control-sm  mt-3" id='score' placeholder="Score">
                <textarea col='6' id="add_comment" class="form-control mt-3" id="avis"></textarea>
                <button id='button_add' class="btn btn-primary mt-3">Ajoute restaurant</button>
            </div>
          </div>
      </div>
  </div>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Restaurant image</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id='modal-img' style="width:100%; height:500px">
              <!-- <img src="./streetview.jpg" style="width: 100%;"> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
